<!DOCTYPE html>
<html>
  <head>
    <title>Playlist sorting for Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/default.css">
  </head>

  <body>
    <h3>Playlist sorting for Spotify</h3>
    <hr/>
    <div id="app-description">
      Sort your Spotify playlists online
    </div>
    <div class="container">
      <div id="login">    
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-info-container">
          <div id="user-profile">
          </div>
          <!--
          <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
          -->
        </div>
        <div id="playlist-container">
          <button class="btn btn-default" id="get-user-playlists">Get Playlists</button>
          <div id="user-playlists">
          </div>
        </div>
        <div id="user-current-playlist-container">
          <div id="user-current-playlist"></div>
          <button class="btn btn-default" id="upload-changed-playlist">Upload Changed Playlist</button>
          <div id="upload-status"></div>
        </div>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h3>Hi 
        {{#if display_name}}
          {{display_name}}
        {{else}}
          {{id}}
        {{/if}}
      </h3>
      <div class="media">
        {{#if images.0.url}}
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        {{/if}}
        <div id="user-info" class="media-body">
          <dl class="dl-horizontal">
            {{#if display_name}}
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            {{/if}}
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            {{#if images.0.url}}
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            {{/if}}
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="user-playlists-template" type="text/x-handlebars-template">
      <h1>Found {{total}} playlists</h1>
      <div><a href="{{href}}">Source</a></div>
      {{#each items}}
      <div class="user-playlist-container">
        <div class="playlist-name">{{name}}</div>
        <div class="playlist-tracks">Tracks: {{tracks.total}}</div>
        <!--
        <div class="playlist-type">Type: {{type}}</div>
        -->
        <button class="btn btn-default btn-load-tracks" id="playlist-{{id}}" data-playlist-id="{{id}}">Load Tracks</button>
      </div>
      {{/each}}
    </script>

    <script id="user-current-playlist-template" type="text/x-handlebars-template">
      <h2>{{name}}: {{tracks.total}} Tracks</h2>
      {{#if description}}
        <div>Description: {{description}}</div>
      {{/if}}
      <div>
        {{#if images.[0]}}
          <img height=100 width=100 src="{{images.0.url}}"/>
        {{/if}}
      </div>
      <div id="track-list" class="track-list-group">
        {{#each tracks.items}}
        {{#with track}}
        <div class="track-item" data-id={{uri}}>
          <div class="track-info">
            {{#each album.images}}
            {{#if @last}}
            <img class="album-image" src={{url}}> 
            {{/if}} 
            {{/each}}
            <div class="track-description-container">
              <div class="track-number-and-title">
                <div class="track-number">{{sum 1 @index}}.</div><div class="track-name">{{name}}</div>
              </div>
              <div class="track-artists-and-album">
                {{#each artists}}
                <div class="artist-name">{{name}}</div>
                {{#unless @last}}
                <div class="inline-divider">–</div>
                {{/unless}}
                {{/each}}
                <div class="inline-divider">•</div>
                <div class="album-name">{{album.name}}</div>
              </div>
            </div>
          </div>
          <div class="track-preview" title="Preview">
            <audio controls>
              <source src="{{preview_url}}" type="audio/mpeg">
            </audio>
          </div>
        </div>
        {{/with}}
        {{/each}}
      </div>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sortablejs@1.6.1/Sortable.min.js"></script>    
    <script src="libs/spotify-web-api/0.22.1/spotify-web-api.js"></script>
    <script src="libs/just-handlebars-helpers/1.0.13/h.min.js"></script>
    <script>
      (function() {
        // Register helpers for Handlebars
        H.registerHelpers(Handlebars);

        /*
        $(document).ready(function() {

        });

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

         var userPlaylistsSource = document.getElementById('user-playlists-template').innerHTML,
            userPlaylistsTemplate = Handlebars.compile(userPlaylistsSource),
            userPlaylistsPlaceholder = document.getElementById('user-playlists');

        var userCurrentPlaylistSource = document.getElementById('user-current-playlist-template').innerHTML,
            userCurrentPlaylistTemplate = Handlebars.compile(userCurrentPlaylistSource),
            userCurrentPlaylistPlaceholder = document.getElementById('user-current-playlist');

        var userProfile;
        var userPlaylists;
        var userCurrentPlaylist;
        var sortablePlaylist;

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        var spotifyApi = new SpotifyWebApi();
        spotifyApi.setAccessToken(access_token);

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            console.log('Tokens found in url', {
              access_token: access_token,
              refresh_token: refresh_token
            });

            spotifyApi.getMe().then(data => {
              userProfilePlaceholder.innerHTML = userProfileTemplate(data);
              userProfile = data;
              $('#login').hide();
              $('#loggedin').show();
            }).catch(err => {
              $('#login').show();              
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          $('#obtain-new-token').on('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              spotifyApi.setAccessToken(access_token);
              console.log('New tokens obtained', {
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);

          $('#get-user-playlists').on('click', function() {
            spotifyApi.getUserPlaylists().then(data => {
              userPlaylistsPlaceholder.innerHTML = userPlaylistsTemplate(data);
              userPlaylists = data;
              setupPlaylistLoader();              
            });
          });

          function setupPlaylistLoader() {
            $('#user-playlists').on('click', function(e) {
              var target = e.target;
              if (target.hasAttribute('data-playlist-id')) {
                var user_id = userProfile.id;
                var playlist_id = $('#' + target.id).data('playlist-id');

                spotifyApi.getPlaylist(user_id, playlist_id).then(data => {
                  userCurrentPlaylistPlaceholder.innerHTML = userCurrentPlaylistTemplate(data);
                  userCurrentPlaylist = data;
                  var trackListElem = document.getElementById('track-list');
                  sortablePlaylist = Sortable.create(trackListElem, {
                    animation: 150,
                    delay: 100,
                    chosenClass: 'chosen-track-item',
                    ghostClass: 'ghost-track-item'
                  });
                  setupUploadPlaylistHandler();
                  $('#user-current-playlist-container').show();
                });
              }
              e.stopPropagation();
            });
          }

          function setupUploadPlaylistHandler() {
            $('#upload-changed-playlist').on('click', function(e) {
              var user_id = userProfile.id;
              var playlist_id = userCurrentPlaylist.id;
              var newTrackIdOrder = sortablePlaylist.toArray();

              $('#upload-status').show();
              $('#upload-status').text('Starting upload');
              spotifyApi.replaceTracksInPlaylist(user_id, playlist_id, newTrackIdOrder).then(data => {
                console.log('Tracks updated');
                $('#upload-status').text('Upload finished');
              }).catch(err => {
                console.log('Tracks update failed', err);
                $('#upload-status').text('Upload failed: ' + err);
              });
            });
          }

        }
      })();
    </script>
    <div id="content-footer">
      <hr/>
      <div>
          Made by Gyuri Ordody &copy; 2017 · Check out the <a href="https://github.com/gordody/spotify-playlist-shuffle" target="_blank">code on GitHub <img src="img/GitHub-Mark-32px.png" height="16" width="16"></a>
      </div>
    </div>
  </body>
</html>
